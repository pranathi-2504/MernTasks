<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chessboard</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0; /* Light background for contrast */
      }
      .chessboard {
        width: 320px;
        height: 320px;
        display: grid;
        padding: 1px;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
        border: 2px solid black;
      }

      .tile {
        width: 40px;
        height: 40px;
      }

      .pink {
        background-color: pink;
      }

      .black {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="chessboard">
      <!-- Generate 64 tiles -->
      <!-- Use JS below if you'd prefer automation, or copy this block and alternate colors manually -->
      <!-- Hereâ€™s the correct alternating pattern with first tile pink -->
      <!-- Rows: Even indexes start with pink; odd indexes start with black -->

      <!-- Row 0 -->
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>

      <!-- Row 1 -->
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>

      <!-- Row 2 -->
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>

      <!-- Row 3 -->
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>

      <!-- Row 4 -->
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>

      <!-- Row 5 -->
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>

      <!-- Row 6 -->
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>

      <!-- Row 7 -->
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
      <div class="tile black"></div>
      <div class="tile pink"></div>
    </div>
  </body>
</html>
