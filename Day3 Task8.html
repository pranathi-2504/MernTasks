<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Doctor Appointment Form</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #fefefe;
      }

      .container {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        padding: 40px;
      }

      .image-section {
        flex: 1;
      }

      .image-section img {
        max-width: 100%;
        height: auto;
      }

      .form-section {
        flex: 1;
        padding-left: 40px;
      }

      h2 {
        text-align: center;
        color: black;
        margin-bottom: 5px;
      }

      hr {
        border: 1px solid red;
        width: 100%;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .form-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      .form-group label {
        width: 150px;
        font-weight: bold;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        flex: 1;
        padding: 5px;
      }

      .radio-group,
      .checkbox-group {
        display: flex;
        gap: 15px;
      }

      .form-row {
        display: flex;
        gap: 10px;
      }

      .form-row input {
        flex: 1;
      }

      .submit-button {
        margin-top: 10px;
        padding: 8px 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <img
          src="https://img.freepik.com/free-photo/beautiful-young-female-doctor-looking-camera-office_1301-7807.jpg?"
          alt="Doctor Image"
        />
      </div>

      <div class="form-section">
        <h2>Doctor Appointment Form</h2>
        <hr />
        <form>
          <div class="form-group">
            <label>Appointment Date:</label>
            <input type="date" />
          </div>

          <div class="form-group">
            <label>Appointment Time:</label>
            <input type="time" />
          </div>

          <div class="form-group">
            <label>Name:</label>
            <div class="form-row">
              <input type="text" placeholder="First" />
              <input type="text" placeholder="Last" />
            </div>
          </div>

          <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
              <label><input type="radio" name="gender" /> Male</label>
              <label><input type="radio" name="gender" /> Female</label>
            </div>
          </div>

          <div class="form-group">
            <label>Phone:</label>
            <input type="tel" />
          </div>

          <div class="form-group">
            <label>Address:</label>
            <div class="form-row">
              <input type="text" placeholder="City" />
              <input type="text" placeholder="State" />
            </div>
          </div>

          <div class="form-group">
            <label>Your Query:</label>
            <textarea rows="4"></textarea>
          </div>

          <div class="form-group">
            <label>Appointment Type:</label>
            <div class="checkbox-group">
              <div>
                <label><input type="checkbox" /> Cervix checkup</label><br />
                <label><input type="checkbox" /> Heart checkup</label><br />
                <label><input type="checkbox" /> Eye check-up</label><br />
                <label><input type="checkbox" /> Hearing Test</label><br />
              </div>
            </div>
          </div>

          <button class="submit-button" type="submit">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
